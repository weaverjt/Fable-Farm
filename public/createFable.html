<script>
    //We need to collect the items by id ex $("#title") to export and the DOM side API routes here
    $("#subStory").on("click", function(event) {
    event.preventDefault();
    var newStory = {
      title: $("#title").val().trim(),
      setting: $("#setting").val().trim(),
      genre: $("#genre").val().trim(),
      opening: $("#opening").val().trim()
    };


    $.post("/api/story", newStory)
      .then(function(data) {
        console.log("add.html", data);
        alert("Adding story...");
      });
    });
</script>
